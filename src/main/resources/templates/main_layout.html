<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        p.clip{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
  <body>
  <div class="container">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container-fluid">
              <a class="navbar-brand" th:href="@{'/'}" >ElectroVerse
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{'/news'}" >News</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{'/shop'}" >Shop</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{'/sign-in'}" sec:authorize="isAnonymous()">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" th:href="@{'/sign-up'}" sec:authorize="isAnonymous()">Register</a>
                      </li>
                      <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Admin
                          </a>
                          <ul class="dropdown-menu">
                              <li><a class="dropdown-item" th:href="@{'/admin'}">Add Post</a></li>
                              <li><a class="dropdown-item" th:href="@{'/category'}">Add Category</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" th:href="@{'/product'}">Add Product</a></li>
                          </ul>
                      </li>
                      <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ROLE_MANAGER')">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Manager
                          </a>
                          <ul class="dropdown-menu">
                              <li><a class="dropdown-item" th:href="@{'/admin'}">Add Post</a></li>
                              <li><a class="dropdown-item" th:href="@{'/category'}">Add Category</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" th:href="@{'/product'}">Add Product</a></li>
                          </ul>
                      </li>
                      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                          <a class="nav-link dropdown-toggle" href="#" role="button"
                             data-bs-toggle="dropdown" aria-expanded="false"
                             th:text="${#authentication.principal.fullName}">

                          </a>
                          <ul class="dropdown-menu">
                              <li><a class="dropdown-item" th:href="@{'/profile'}">Profile</a></li>
                              <li><a class="dropdown-item" th:href="@{'#'}">Settings</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <form th:action="@{'/to-exit'}" method="post">
                                  <li>
                                      <button class="dropdown-item">Sign Out</button>
                                  </li>
                              </form>
                          </ul>
                      </li>
                  </ul>
                  <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
              </div>
          </div>
      </nav>
  </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div layout:fragment="content">

                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
