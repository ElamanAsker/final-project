<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="main_layout.html">
  <div layout:fragment="content">
    <div class="row pb-5">
      <div class="col-12">
        <div class="row mt-5">
          <div class="col-4">
            <div class="card">
              <img th:src="@{'/view-pic/' + ${#authentication.principal.picture}}" class="card-img-top w-100">
              <div class="card-body">
                <form th:action="@{'/upload-avatar'}" method="post" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-12">
                      <label class="form-label">Choose Avatar</label>
                      <input class="form-control" type="file" name="user_avatar">
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12">
                      <button class="btn btn-success">UPLOAD AVATAR</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h1 class="text-center">WELCOME TO <span th:text="${#authentication.principal.fullName}"></span></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- Footer-->
        <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">&copy; 2023 Incas e &copy; All Rights Reserved.</p></div>
        </footer>
      </div>
    </div>

  </div>
</html>
